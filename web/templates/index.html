<html>
  <head>
    <title>LeapMotion signlanguage</title>
    <script src="/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/google_fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/tutorial.js"></script>
  </head>
  <body>
    <div id="current_char_target" class="lato">Current character: <span id="current_char_target_text">B</span></div>
    <div id="container">
      <div class="lato" id="content">
        <div id="image"><img id="realimage" width="400px" src="/img/asl/b.gif"></div>
        <div id="current_char_match">
          <div class="progress">
            <div id="current_char_match_progress" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0 %</div>
        </div></div>
      </div>
    </div>
  </body>
</html>
