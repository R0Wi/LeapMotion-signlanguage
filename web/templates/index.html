<html>
  <head>
    <title>ASL LeapMotion</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/google_fonts.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="jumbotron text-center">
      <img width="25%" src="/img/logo.png"/>
    </div>
    
    <div class="container text-center">
      <div class="row">
        <div class="col-5">
          <h2>Demanded Letter</h2>
          <img id="demandedLetterImage" width="100%" src="/img/alphabet/a.png">
        </div>
        <div class="col-1">
          <div class="progress progress-bar-vertical">
            <div class="bar-step">
              <div class="label-txt">Limit</div>
              <div class="label-line"></div>
              <div class="label-percent">0%</div>              
          </div>
            <div id="current_char_match_progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="height: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0 %</div>
          </div>
        </div>
        <div class="col-5">
          <h2>Recognized Letter</h2>
          <img id="recognizedLetterImage" width="100%">
        </div>
      </div>
      <div class="row">
        <div class="col-11">
          <div id="comment"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/coach.js"></script>
</html>
