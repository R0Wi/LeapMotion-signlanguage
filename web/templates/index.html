<html>
  <head>
    <title>ASL LeapMotion</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/google_fonts.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Modal Startup -->
    <div class="modal in fade" id="modalStartup" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true" data-backdrop="static">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h2 class="modal-title w-100" id="modalTitle">Welcome to <b>ASL LeapMotion</b></h2>
          </div>
          <div class="modal-body text-center">
            <div>
              <img width="100%" src="/img/logo.png"/>
            </div>
            <div>
              <h4 class="mt-0 mb-0 pt-2"><b>ASL LeapMotion</b></h4>
              <p class="mt-0 mb-0 pt-2">The easiest way to learn the <b>American Sign Language (ASL)</b>.</p>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Start</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Next Letter -->
    <div class="modal in fade" id="modalNextLetter" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true" data-backdrop="static">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h2 class="modal-title w-100" id="modalTitle">Congratulations !</h2>
          </div>
          <div class="modal-body text-center">
            <div>
              <img id="modalNextLetterImage" width="50%"/>
            </div>
            <h5 id="modalNextLetterText" class="mt-3"></h5>
            <h5 id="modalNextLetterComment"></h5>
          </div>
          <div class="modal-footer">
            <h5 id="modalNextLetterAccurency"></h5>
            <button type="button" class="btn btn-primary ml-auto" data-dismiss="modal">Next</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Help -->
    <div class="modal in fade" id="modalHelp" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true" data-backdrop="static">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h2 class="modal-title w-100" id="modalTitle">ASL LeapMotion Help</h2>
          </div>
          <div class="modal-body text-center">
            TODO
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Got it</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Logo Jumbotron -->
    <div class="jumbotron text-center">
      <img width="25%" src="/img/logo.png"/>
    </div>
    
    <!-- Actual body -->
    <div class="container text-center">
      <div class="row">
        <div class="col-5">
          <h2>Demanded Letter</h2>
          <img id="demandedLetterImage" width="100%" src="/img/alphabet/a.png">
        </div>
        <div class="col-1">
          <div class="progress progress-bar-vertical">
            <div class="bar-step">
              <div class="label-txt">Limit</div>
              <div class="label-line"></div>
              <div class="label-percent">0%</div>              
          </div>
            <div id="current_char_match_progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="height: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0 %</div>
          </div>
        </div>
        <div class="col-5">
          <h2>Recognized Letter</h2>
          <img id="recognizedLetterImage" width="100%">
        </div>
      </div>
      <div class="row">
        <div class="col-11">
          <div id="comment"></div>
        </div>
      </div>
    </div>
    <div id="helpButton">
      <button class="help">Help</button>
      </div>
  </body>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/coach.js"></script>
</html>
